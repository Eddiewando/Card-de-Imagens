<!DOCTYPE html> <!-- Declaração do tipo do documento como html5 -->
<html lang="pt-br"> <!--  Abertura da tag html com atributo de idioma definido como português -->
<head>
    <meta charset="UTF-8"> <!--  Define a codificação os caracteres com UTF-8 para suportar caracteres  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag para informar ao navegador como renderizar a paginaem dispositivos moveis -->
    <meta name="author" content="Edivando"> <!-- Meta tag para definir o autor  -->
    <title>Card de Imagens - Edivando</title> <!-- Define o titulo da pagina -->
    <link rel="stylesheet" href="style.css"> <!-- Link p/ a o arquivo CSS externo -->
</head>
<body>
    <article class="gallery"> <!-- Elemento article usado para agrupar um coletivo de imagens -->
        <img src="imagens/foto1.jpg" alt="foto1">
        <img src="imagens/foto2.jpg" alt="foto2">
        <img src="imagens/foto3.jpg" alt="foto3">
        <img src="imagens/foto4.jpg" alt="foto4">
        <img src="imagens/foto5.jpg" alt="foto5">
        <img src="imagens/foto6.jpg" alt="foto6">
        <img src="imagens/foto7.webp" alt="foto7">
        <img src="imagens/foto8.jpg" alt="foto8">
        
    </article>
 
</body>
</html>
